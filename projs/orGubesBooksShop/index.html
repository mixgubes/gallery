<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Books R Us</title>
</head>

<body onload="init()">
    <div class="header">

    </div>
    <div class="main-content">
        <div class="table-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>
                                <h1 onclick="sortByKey('id')" class="cursor-pointer">id</h1>
                            </th>
                            <th>
                                <h1 onclick="sortByKey('name')" class="cursor-pointer">name</h1>
                            </th>
                            <th>
                                <h1 onclick="sortByKey('price')" class="cursor-pointer">price</h1>
                            </th>
                            <th colspan="3" class="action-bar">
                                <h1>actions</h1>
                                <div onclick="onAddBook()" class="add-book-button">
                                    Add Book
                                </div>
                            </th>
                            <th>
                                <h1>rating</h1>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
                <div class="page-control-buttons">
                    <div onclick="onLastPage()" class="page-control-button back-button inline-block"><i class="fas fa-angle-left"></i></div>
                    <div class="page-number inline-block">Page 0</div>
                    <div onclick="onNextPage()" class="page-control-button next-button inline-block"><i class="fas fa-angle-right"></i></div>
                </div>
            <div class="modal hide">

        </div>

    </div>
    <div class="footer">

    </div>
    <script src="https://kit.fontawesome.com/b328761edd.js" crossorigin="anonymous"></script>
    <script src="js/storage.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
